<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="piano-container">
        <div id="piano-wrap">
            <div class="piano-key white-key" data-key-num="0"><span class="key-label">a<br></span></div>
            <div class="piano-key black-key" data-key-num="1"><span class="key-label">w<br></span></div>
            <div class="piano-key white-key" data-key-num="2"><span class="key-label">s<br></span></div>
            <div class="piano-key black-key" data-key-num="3"><span class="key-label">e<br></span></div>
            <div class="piano-key white-key" data-key-num="4"><span class="key-label">d<br></span></div>
            <div class="piano-key white-key" data-key-num="5"><span class="key-label">f<br></span></div>
            <div class="piano-key black-key" data-key-num="6"><span class="key-label">r<br></span></div>
            <div class="piano-key white-key" data-key-num="7"><span class="key-label">j<br></span></div>
            <div class="piano-key black-key" data-key-num="8"><span class="key-label">i<br></span></div>
            <div class="piano-key white-key" data-key-num="9"><span class="key-label">k<br></span></div>
            <div class="piano-key black-key" data-key-num="10"><span class="key-label">o<br></span></div>
            <div class="piano-key white-key" data-key-num="11"><span class="key-label">l<br></span></div>
            <div class="piano-key white-key" data-key-num="12"><span class="key-label"><br></span></div>
            <div class="piano-key black-key" data-key-num="13"><span class="key-label"><br></span></div>
            <div class="piano-key white-key" data-key-num="14"><span class="key-label"><br></span></div>
            <div class="piano-key black-key" data-key-num="15"><span class="key-label"><br></span></div>
            <div class="piano-key white-key" data-key-num="16"><span class="key-label"><br></span></div>
            <div class="piano-key white-key" data-key-num="17"><span class="key-label"></span></div>
            <div class="piano-key black-key" data-key-num="18"><span class="key-label"></span></div>
            <div class="piano-key white-key" data-key-num="19"><span class="key-label"></span></div>
            <div class="piano-key black-key" data-key-num="20"><span class="key-label"></span></div>
            <div class="piano-key white-key" data-key-num="21"><span class="key-label"></span></div>
            <div class="piano-key black-key" data-key-num="22"><span class="key-label"></span></div>
            <div class="piano-key white-key" data-key-num="23"><span class="key-label"></span></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
